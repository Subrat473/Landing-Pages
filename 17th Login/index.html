<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minimalist Landing Page</title>
  <style>

    :root {
      --color-bg: #ffffff;
      --color-text: #222222;
      --color-accent: #007BFF;
      --color-muted: #555555;
      --font-base: 'Helvetica Neue', Arial, sans-serif;
    }


    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-base);
      color: var(--color-text);
      background: var(--color-bg);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a { color: var(--color-accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    header {
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo { font-weight: bold; font-size: 1.2rem; }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    .mobile-toggle {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
    }

    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    .hero h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    .hero p { color: var(--color-muted); margin-bottom: 2rem; max-width: 500px; }
    .hero .btn {
      padding: 0.75rem 2rem;
      background: var(--color-accent);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .hero .btn:hover { background: darken(var(--color-accent), 10%); }


    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--color-muted);
    }

   
    @media (max-width: 768px) {
      nav ul { 
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: var(--color-bg);
        flex-direction: column;
        align-items: center;
        display: none;
      }
      nav.open ul { display: flex; }
      .mobile-toggle { display: block; }
    }
  </style>
</head>
<body>


  <header>
    <div class="logo">BrandName</div>
    <button class="mobile-toggle" aria-label="Toggle menu">☰</button>
    <nav>
      <ul>
        <li><a href="#features">Features</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>


  <main class="hero">
    <h1>Welcome to Our Product</h1>
    <p>Your short tagline goes here. Explain your main value proposition in one sentence.</p>
    <button class="btn">Get Started</button>
  </main>

  
  <footer>
    © 2024 BrandName. All rights reserved.
  </footer>


  <script>
    const toggle = document.querySelector('.mobile-toggle');
    const nav = document.querySelector('nav');
    toggle.addEventListener('click', () => {
      nav.classList.toggle('open');
    });
  </script>

</body>
</html>
