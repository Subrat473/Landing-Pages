<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nike Landing Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="main">
    <div id="nav">
      <div id="nav-part1">
        <img src="https://1000logos.net/wp-content/uploads/2017/03/Nike-Logo-1971-now.png" alt="Nike Logo" id="nav-image">
      </div>
      <div id="nav-part2">
        <h4>Home</h4>
        <h4>Men</h4>
        <h4>Women</h4>
        <h4>Collection</h4>
        <h4>Contact</h4>
      </div>
    </div>

    <div id="hero">
      <div id="hero-text">
        <h1>Feel The Power<br><span>Nike Air Series</span></h1>
        <p>Step into comfort, style and performance with the latest Nike shoes.</p>
        <button>Shop Now</button>
      </div>
      <div id="hero-images">
        <img src="https://static.nike.com/a/images/t_default/9bc00763-0ef9-4b18-8212-2e62cb148b07/air-max-plus-shoes-TkRqkN.png" alt="Shoe 1" />
        <img src="https://static.nike.com/a/images/t_default/c169b53c-1879-4be6-bcb4-cbc9d514c2db/air-max-90-shoes-5ZDcDk.png" alt="Shoe 2" />
        <img src="https://static.nike.com/a/images/t_default/5a1ce7cc-1962-490b-91a7-f69d26588842/air-force-1-07-shoes-WrLlWX.png" alt="Shoe 3" />
      </div>
    </div>
  </div>
</body>
</html>
