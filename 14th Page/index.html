<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Web Page</title>
    <style>
      
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffffff, #f1f1f1);
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(to right, #4CAF50, #43A047);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        
        main {
            margin: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        main p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
        }

        .btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin: 10px;
        }
        .btn:hover {
            background-color: #43A047;
        }

       
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
        }
        footer p {
            font-size: 0.9em;
            margin: 0;
        }

        
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            main p {
                font-size: 1em;
            }
            .btn {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }

        
        body:hover {
            background-color: #f7f7f7;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to my Webpage </h1>
    </header>
    <main>
        <p>Hello! This is a beautifully styled web page with added CSS elements.</p>
        <a href="#" class="btn">Learn More</a>
        <a href="#" class="btn">Contact Us</a>
        <a href="#" class="btn">About</a>
        <a href="#" class="btn">Creater</a>
        <a href="#" class="btn">Support</a>
    </main>
    <footer>
        <p>&copy; That's all</p>
    </footer>
</body>
</html>
